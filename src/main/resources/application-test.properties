app.name=Pay App dev

spring.profiles.active=test
server.port=3001

#sqlite
spring.jpa.database-platform=com.pay.config.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.com.querydsl.sql=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.EJB3NamingStrategy

# Jwt Configuration
jwt.token.secret=secret
jwt.auth.header=Authorization
jwt.expire.hours=24

# csv loader Configuration
banking.csv.batchSize=20
banking.csv.isReset=false